<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="cal.js" defer></script>
    <!-- <script src="ns.js" defer></script> -->
</head>
<body>
    <div class="container">
        <div class="text"><input type="text"></div>
        <div class="button">
            <button class="buttonIn b1">AC</button>
            <button class="buttonIn b1" >DEL</button>
            <button class="buttonIn b1">+/-</button>
            <button class="buttonIn b1">/</button>
        </div>
        <div class="button">
            <button class="buttonIn">7</button>
            <button class="buttonIn">8</button>
            <button class="buttonIn">9</button>
            <button class="buttonIn mul">*</button>
        </div>
        <div class="button">
            <button class="buttonIn">4</button>
            <button class="buttonIn">5</button>
            <button class="buttonIn">6</button>
            <button class="buttonIn">-</button>
        </div>
        <div class="button">
            <button class="buttonIn">1</button>
            <button class="buttonIn">2</button>
            <button class="buttonIn">3</button>
            <button class="buttonIn">+</button>
        </div>
        <div class="button">
            <button class="buttonIn">%</button>
            <button class="buttonIn">0</button>
            <button class="buttonIn">.</button>
            <button class="buttonIn eq">=</button>
        </div>
    </div>
    
</body>
</html>
